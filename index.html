<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Jadwal Kuliah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Manajemen Jadwal Kuliah</h1>
    <form id="scheduleForm">
        <input type="text" id="course" placeholder="Nama Mata Kuliah" required>
        <input type="text" id="instructor" placeholder="Dosen" required>
        <input type="text" id="day" placeholder="Hari (contoh: Senin)" required>
        <input type="text" id="time" placeholder="Waktu (contoh: 10:00 AM)" required>
        <input type="text" id="room" placeholder="Ruangan" required>
        <button type="submit">Tambah Jadwal</button>
    </form>
    <ul id="scheduleList"></ul>
    <script src="Apk.js"></script>
</body>
</html>
